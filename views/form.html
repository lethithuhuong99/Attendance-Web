<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>
<body class="container">
    <form action="/api/users" method="POST" id="add_user">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
            </div>
          </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phonenumber" id="inputPhoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Address">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputDOB" class="col-sm-2 col-form-label">DateOfBirth</label>
            <div class="col-sm-10">
                <input id="inputDOB"  placeholder="DOB" name="dob" />
                <script>
                    $('#inputDOB').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputPosition">Position</label>
           <div class="col-sm-10">
                <select id="inputPosition" class="form-control" name="position">
                    <option selected>Employees</option>
                    <option>Bancellor</option>
                </select>
           </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
</body>
</html>
